<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="../css/finalizar_compra.css">
</head>
<body>

<header>
    <h1>Finalizar Compra</h1>
</header>

<div class="container">
    <form id="formulario-compra">
        <div class="content-wrapper">
            <div class="form-content">
                <div class="input-container">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
            </div>

            <div class="inf-client">
                <h3>Resumo do Carrinho:</h3>
                <ul id="resumo-carrinho">
                    <!-- Resumo dos itens do carrinho será preenchido pelo JS -->
                </ul>
            </div>
        </div>

        <button type="submit">Finalizar Compra</button>
    </form>
</div>

<script src="../js/finalizar_compra.js"></script>
</body>
</html>
